{% extends "site/layout.html" %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="login-wrapper">
            <form action="" method="post">
                <div class="row justify-content-center">
                    <h4>Войти на сайт</h4>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-1 col-form-label" for="login">Логин</label>
                    <div class="col-sm-3">
                        <input type="text" name="login" id="login" class="form-control {{ errors.login?'is-invalid':'' }}" value="{{ old.login }}">
                        {% if errors.login %}
                        <div class="invalid-feedback">{{ errors.login }}</div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-1 col-form-label" for="password">Пароль</label>
                    <div class="col-sm-3">
                        <input type="password" name="password" id="password" class="form-control {{ errors.password?'is-invalid':'' }}">
                        {% if errors.password %}
                        <div class="invalid-feedback">{{ errors.password }}</div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <button type="submit" class="btn btn-success">Авторизоваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
